<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <title>Jiunge na Channel Yetu!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: white;
      text-align: center;
      padding: 2em;
    }
    .btn {
      background-color: #ff0000;
      color: white;
      padding: 1em 2em;
      margin-top: 1em;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
    }
    iframe {
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <h1>üöÄ Jiunge na Channel Yetu ya YouTube!</h1>
  <p>Tazama video zetu bora na jiunge nasi kwa updates zaidi!</p>

  <!-- Button ya Subscribe -->
  <a href="https://www.youtube.com/channel/YOUR_CHANNEL_ID?sub_confirmation=1" target="_blank" class="btn">
    ‚úÖ Bonyeza Hapa Kujisajili (Subscribe)
  </a>

  <!-- Embed Video -->
  <iframe width="560" height="315"
    src="https://www.youtube.com/embed/VIDEO_ID?rel=0&autoplay=0&mute=0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <p style="margin-top:2em;">Asante kwa kutembelea! ‚ù§Ô∏è</p>
</body>
</html>
